<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diomond Shooter</title>
    <link rel="stylesheet" href="shooter.css">
    <script src="shooter.js"></script>
</head>

<body>
    <div id="startScreen">

        <h1>Diamond Shooter</h1>
        <h2>Zagraj o rabat</h2>
        <h3>Zdobądź <span class="red">500 punktów</span> żeby otrzymać <span class="red">5% rabatu</span></h3>
        <h3>Zdobądź <span class="red"> 2000 punktów</span> zgarnij <span class="red">10% rabatu</span></h3><br />
        <div class="btnContainer">
            <button class="btn-7" onclick="startbtn()"><span>Start</span></button>
        </div>
    </div>
   
    <container id="main">

        <div id="infosection">
                <div id="pts1"><img src="./img/asteroida1-05.svg"><h2> - 2 pts</h2></div> 
                <div id="pts2"><img src="./img/oplaneta1-07.svg"><h2> - 5 pts</h2></div>
                <div id="pts3"><img src="./img/przeciwnik2ufo-02.svg"><h2> - 10 pts</h2></div>
                <div id="pts4"><img src="./img/wybuch-02.svg"><h2> - 50 pts</h2></div>
                <div id="pts5"><img src="./img/diamond-03.svg"><h2> - 100 pts</h2></div>
        </div>
        <div id="board">
            <div id="astro1">
                <img src="./graf/uranus.png">
                <img src="./graf/DDlogo.png">
            </div>
            <div id="diamond1">
                <img src="./img/diamond-03.svg">
            </div>
            <div id="bullet"></div>
            <div id="ufobullet"></div>
            <div id="ufoExplosion">
                <img src="./img/wybuch-02.svg">
            </div>
            <div id="planetoid1">
                <img src="./img/asteroida1-05.svg">
            </div>
            <div id="planetoid2">
                <img src="./img/oplaneta1-07.svg">
            </div>
            
            <div id="ufo">
                <img src="./img/przeciwnik2ufo-02.svg">
            </div>

            <div id="ship">
                <img src="./img/DDspace-ship.png" id="ship_img">
            </div>
            <div id="shipExplosion">
                <img src="./img/wybuch-02.svg">
            </div>

        </div>
        <div id="gamestats">
            <div>
                <h1>SCORE: <span id="score_cell">000000</span><br />
                    LIVES: <span id="lives_cell">5</span>

                </h1>
            </div>
        </div>
    </container>
</body>

</html>
